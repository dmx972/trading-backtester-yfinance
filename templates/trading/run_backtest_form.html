{% extends 'base.html' %}
{% block title %}Run Backtest for {{ strategy.name }}{% endblock %}

{% block content %}
    <h2>Run Backtest for "{{ strategy.name }}"</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Start Backtest</button>
        <a href="{% url 'strategy_detail' strategy.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
